<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
        font-family: "Inter";
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <section class="card-image">
        <picture>
          <source
            srcset="./images/image-header-mobile.jpg"
            type="image/jpg"
            media="(width < 65em)"
          />
          <img
            src="./images/image-header-desktop.jpg"
            alt="People working in oice"
          />
        </picture>
      </section>

      <section class="card-content">
        <h1>
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul class="stats">
          <li>
            <div class="stat-heading">10k+</div>
            <span class="stat-text">companies</span>
          </li>
          <li>
            <div class="stat-heading">314</div>
            <span class="stat-text">templates</span>
          </li>
          <li>
            <div class="stat-heading">12M+</div>
            <span class="stat-text">queries</span>
          </li>
        </ul>
      </section>
    </main>

    <aside class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor </a
      >. Coded by <a href="#">Your Name Here</a>.
    </aside>
  </body>
</html>
